<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    
    <div class="modalOne">
      <div class="title">
        <h3>Your Result</h3>
      </div>
      <div class="circle">
        <div class="content">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="secondTitle">
        <h2>Great</h2>
      </div>
      <div class="description">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="modalTwo">
      <div class="title">
        <h3>Summary</h3>
      </div>
      <div class="card">
        <div class="container">
          <div class="nameAndIcon">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
          </div>
          <div class="counter1">
            <p>80/100</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="container">
          <div class="nameAndIcon">
            <img src="assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <div class="counter">
            <p>92/100</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="container">
          <div class="nameAndIcon">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <div class="counter">
            <p>61/1000</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="container">
          <div class="nameAndIcon">
            <img src="assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <div class="counter">
            <p>72/100</p>
          </div>
        </div>
      </div>
        <div class="button">
          <button type="button" class="btnContinue"> Continue</button>
        </div>
      </div>
  </main>
  <!--
  
  Summary

  Reaction

  Continue
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->

</body>

</html>
