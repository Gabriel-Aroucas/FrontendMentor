<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(215, 51%, 70%);
      margin: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      <div class="src">
        <img src="images/image-equilibrium.jpg" alt="Imagem de um cubo transpatente girando sobre uma de suas pontas">
      </div>
      <div class="title">
        <h1>Equilibrium <span>#3429</span></h1>
      </div>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="priceAndDays">
        <div class="etherum">
          <img src="images/icon-ethereum.svg" alt="Icone que representa a crypto moeda Etherum">
          <span>0.041 ETH</span>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="Icone de um relÃ³gio de pulso">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="footerCard">
        <img src="images/image-avatar.png" alt="Imagem do criador da NFT">
        <b>Creation of <span>Jules Wyvern</span></b>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gabriel Aroucas</a>.
    </div>
  </footer>
</body>

</html>
