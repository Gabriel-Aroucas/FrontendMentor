<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="src">
      <img src="images/image-product-desktop.jpg" width="350px" height="500px"
        alt="a image of a square perfume. the perfume have a ticket written: 'gabrielle chanel - paris '">
    </div>
    <div class="responsiveSrc">
      <img src="images/image-product-mobile.jpg" width="300px" height="500px"
        alt="a image of a square perfume. the perfume have a ticket written: 'gabrielle chanel - paris '">
    </div>
    <div class="container">
      <div class="brand">
        <h3>PERFUME</h3>
      </div>
      <div class="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <h1>$149.99</h1> <span>$169.99</span>
      </div>
      <div class="payButton">
        <button><img src="images/icon-cart.svg" alt="shopping cart icon"> Add to cart</button>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gabriel Aroucas</a>.
    </div>
  </footer>
</body>

</html>
