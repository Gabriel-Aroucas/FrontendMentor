<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name='author' content='Gabriel Aroucas'>
  <meta name="description" content="Challenge from the website | Frontend Mentor ">
  <meta name="keywords"
    content="frontend,mentor,frontend mentor, code challenge, development, html,css,scss,typescript,javascript">
  <meta propery='og:type' content='website'>
  <meta propery='og:image' content='./src/images/favicon-32x32.png'>
  <meta propery='og:Title' content='Challenge from FrontendMentor.io'>
  <meta propery='og:description' content='This challenge was created from FrontendMentor.io website
  aiming to increase my development skills'>
  <meta name='theme-color' content='#000'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/fontes.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <section class="component">
      <div class="src">
        <img src="./src/images/illustration-hero.svg"
          alt="this image represents a one woman and she is dancing with a smarthpone on left hand and a headset on your head">
      </div>
      <div class="content">
        <section class="title">
          <h1>Order summary</h1>
        </section>
        <section class="description">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </section>
        <asside class="card">
          <span class="spanCard">
              <img src="./src/images/icon-music.svg" width="50px" height="50px" alt="music icon">
            <span class="spanCard">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </span>
          </span>
          <a href="#">Change</a>
        </asside>
      </div>

      <section class="buttons">
        <div class="procedToPayment">
          <button type="button">Proceed to Payment</button>
        </div>
        <div class="cancelOrder">
          <button type="button">Cancel Order</button>
        </div>

      </section>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gabriel Aroucas</a>.
    </div>
  </footer>
</body>

</html>
