<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='Author' content='Gabriel Aroucas | Brazilian Web Developper'>
  <meta name="description" content="Challenge of the website : FrontendMentor.io">
  <meta name="keywords" content="Frontend, Mentor, web, website, calculator,challenge,years,Brazilian,Developper">
  <meta name='theme-color' content='#000'>
  <meta name='robots' content='index, follow'>
  <meta name='rating' content='general'>
  <meta propery='og:title' content='Challenge of the FrontendMentor'>
  <meta propery='og:type' content='landingPage'>
  <meta propery='og:description' content='FrontendMentor Challenge'>
  <meta propery='og:url' content=' https://age-calculator-app-main-gabriel-aroucas.vercel.app'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="canonical" href='https://age-calculator-app-main-gabriel-aroucas.vercel.app'>
  <link rel="stylesheet" href="/stylesheet/style.css">
  <script src="js/main.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
      <div class="container">
        <section class="userField">
          <div class="dayField">
            <div class="title">
              <p id="textDay">Day</p>
            </div>
            <div class="fieldNumber">
              <input type="number" name="day" id="day" placeholder="DD"/>
            </div>
            <span id="dayFieldRequired">This field is required</span>
          </div>

          <div class="monthField">
            <div class="title">
              <p id="textMonth">Month</p>
            </div>
            <div class="fieldNumber">
              <input type="number" name="month" id="month" placeholder="MM">
            </div>
            <span id="monthFieldRequired">This field is required</span>

          </div>

          <div class="yearField">
            <div class="title">
              <p id="textYear">Year</p>
            </div>
            <div class="yearFieldNumber">
              <input type="number" name="year" id="year" placeholder="YYYY">
            </div>
            <span id="yearFieldRequired">This field is required</span>

          </div>
        </section>


        <section class="svg">
          <img src="assets/images/icon-arrow.svg" width="45px" height="45px" alt="arrow down icon" onclick="start()">
        </section>

        <section class="resultOnScreen">
          <p id="resultYear">--<span>years</span></p>
          <p id="resultMonth">--<span>months</span></p>
          <p id="resultDay">--<span>days</span></p>
        </section>
      </div>

      <section class="modal">
        <div class="box">
          <div class="times">
            <span>&times;</span>
          </div>
          <div class="title">
            <h1 id="modalTitle">modalTitle</h1>
          </div>
          <div class="description">
            <p id="modalDescription">modalDescription</p>
          </div>
          <div class="buttons">
            <button type="button" id="confirmationModal">ok</button>
          </div>
        </div>

      </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Gabriel-Aroucas">Gabriel Aroucas | Web Developper</a>.
  </footer>
</body>

</html>
