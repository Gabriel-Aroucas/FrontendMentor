  <link rel="stylesheet" href="/stylesheet/style.css">
  <script src="js/main.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main>
    <section class="userField">

      <div class="dayField">
        <div class="title">
          <p>Day</p>
        </div>
        <div class="fieldNumber">
          <input type="number" name="day" id="day">
        </div>
      </div>

      <div class="monthField">
        <div class="title">
          <p>Month</p>
        </div>
        <div class="fieldNumber">
          <input type="number" name="month" id="month">
        </div>
      </div>

      <div class="yearField">
        <div class="title">
          <p>Year</p>
        </div>
        <div class="fieldNumber">
          <input type="number" name="year" id="year">
        </div>
      </div>
      <section class="svg">
        <img src="/assets/images/icon-arrow.svg" alt="arrow down icon">
      </section>
      <section class="resultOnScreen">
        <p id="resultYear"> <span>years</span></p>
        <p id="resultMonth"><span>months</span></p>
        <p id="resultDay"> <span>days</span></p>
      </section>

    </section>

  </main>

  </footer>
</body>

</html>
